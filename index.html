<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <img src="images/logo.svg" alt="logo" />
      </div>

      <div class="content">
        <h1>We are launching <span class="text-color">soon!</span></h1>
        <p>Subscribe and get notified</p>

        <div class="cta">
          <form id="cta-form">
            <input
              type="email"
              class="email"
              id="email"
              placeholder="Your email address..."
            />

            <button type="submit" class="btn btn-primary">Notify Me</button>
          </form>
        </div>
      </div>

      <div class="content-image">
        <img src="images/illustration-dashboard.png" alt="Dashboard" />
      </div>

      <div class="social">
        <ul>
          <li><i class="fa fa-facebook" style="font-size: 30px"></i></li>
          <li><i class="fa fa-twitter" style="font-size: 30px"></i></li>
          <li><i class="fa fa-instagram" style="font-size: 30px"></i></li>
        </ul>
      </div>
      <footer>&copy; Copyright Ping. All rights reserved.</footer>
    </div>
  </body>
</html>
